<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vinoteca Online</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vinoteca Online</h1>
    <div id="lista-productos"></div>
    <div id="resumen">
        <h2>Resumen de Compra</h2>
        <p>Subtotal: <strong id="r-subtotal">$0</strong></p>
        <p>Descuento: <strong id="r-descuento">$0</strong> <span id="r-desc-pct"></span></p>
        <p>IVA (21%): <strong id="r-iva">$0</strong></p>
        <p>TOTAL: <strong id="r-total">$0</strong></p>
        <button id="btn-confirmar">Confirmar compra</button>
    </div>
</body>
</html>
